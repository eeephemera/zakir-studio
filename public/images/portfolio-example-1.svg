<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Portfolio Example - Landing Page -->
  <defs>
    <linearGradient id="portfolioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Hero section -->
  <rect x="50" y="50" width="700" height="200" rx="16" fill="#1e293b"/>
  <rect x="80" y="80" width="300" height="30" rx="8" fill="url(#portfolioGrad)"/>
  <rect x="80" y="130" width="400" height="15" rx="4" fill="#475569"/>
  <rect x="80" y="155" width="350" height="15" rx="4" fill="#475569"/>
  <circle cx="600" cy="150" r="60" fill="url(#portfolioGrad)" opacity="0.3"/>
  
  <!-- Features section -->
  <rect x="50" y="280" width="220" height="150" rx="12" fill="#1e293b"/>
  <rect x="290" y="280" width="220" height="150" rx="12" fill="#1e293b"/>
  <rect x="530" y="280" width="220" height="150" rx="12" fill="#1e293b"/>
  
  <circle cx="160" cy="320" r="20" fill="#06B6D4"/>
  <circle cx="400" cy="320" r="20" fill="#8B5CF6"/>
  <circle cx="640" cy="320" r="20" fill="#06B6D4"/>
  
  <!-- Text -->
  <text x="400" y="500" font-family="Arial" font-size="24" fill="#64748b" text-anchor="middle">Example Landing Page</text>
</svg>
